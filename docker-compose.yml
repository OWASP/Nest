# Nest/docker-compose.yml
version: "3.9"

services:
  frontend:
    build:
      context: ./frontend          
      dockerfile: Dockerfile
    ports:
      - "3000:3000"               
    volumes:
      - ./frontend:/app           
      - /app/node_modules         
    environment:
      - CHOKIDAR_USEPOLLING=true   
    command: npm run dev           
