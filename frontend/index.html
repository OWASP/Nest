<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/png" href="https://owasp.org/www--site-theme/favicon.ico">
    <title>OWASP Nest</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            text-align: center;
        }

        #root {
            width: 100%;
            max-width: 600px;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 100%;
            padding: 16px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .section {
            width: 100%;
            padding: 16px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .projects {
            background: #e3e3e3;
        }

        .contribute {
            background: #f1f1f1;
        }

        @media (max-width: 768px) {
            .container, .section {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="container">
            <h1>Welcome to OWASP Nest</h1>
            <div class="section projects">
                <h2>Projects</h2>
                <p>Explore various security projects.</p>
            </div>
            <div class="section contribute">
                <h2>Contribute</h2>
                <p>Join and contribute to the community.</p>
            </div>
        </div>
    </div>
    <script type="module">
        document.addEventListener("DOMContentLoaded", () => {
            console.log("OWASP Nest Loaded Successfully");
        });
    </script>
</body>
</html>
