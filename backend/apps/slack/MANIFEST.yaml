display_information:
  name: OWASP Nest
  description: Your gateway to OWASP
  background_color: '#293559'
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: NestBot
    always_online: true
  slash_commands:
    - command: /projects
      url: https://nest.owasp.org/integrations/slack/commands/
      description: project directory
      usage_hint: <search query>
      should_escape: false
    - command: /committees
      url: https://nest.owasp.org/integrations/slack/commands/
      description: committees
      usage_hint: <name>
      should_escape: false
    - command: /chapters
      url: https://nest.owasp.org/integrations/slack/commands/
      description: chapters
      usage_hint: --help
      should_escape: false
    - command: /gsoc
      url: https://nest.owasp.org/integrations/slack/commands/
      description: get started with GSoC 2025
      usage_hint: --start
      should_escape: false
    - command: /owasp
      url: https://nest.owasp.org/integrations/slack/commands/
      description: your gateway to OWASP
      usage_hint: --help
      should_escape: false
    - command: /leaders
      url: https://nest.owasp.org/integrations/slack/commands/
      description: chapter and project leaders
      usage_hint: <name/chapter/project>
      should_escape: false
    - command: /contribute
      url: https://nest.owasp.org/integrations/slack/commands/
      description: contributor's guide
      usage_hint: --help
      should_escape: false
    - command: /board
      url: https://nest.owasp.org/integrations/slack/commands/
      description: OWASP Global Board information
      should_escape: false
    - command: /donate
      url: https://nest.owasp.org/integrations/slack/commands/
      description: Support OWASP with a donation
      should_escape: false
    - command: /jobs
      url: https://nest.owasp.org/integrations/slack/commands/
      description: Check out available job opportunities
      should_escape: false
    - command: /sponsors
      url: https://nest.owasp.org/integrations/slack/commands/
      description: et a list of OWASP sponsors
      should_escape: false
    - command: /staff
      url: https://nest.owasp.org/integrations/slack/commands/
      description: OWASP corporate structure
      should_escape: false
    - command: /policies
      url: https://nest.owasp.org/integrations/slack/commands/
      description: Policies & Procedures
      should_escape: false
    - command: /events
      url: https://nest.owasp.org/integrations/slack/commands/
      description: Browse OWASP events
      should_escape: false
    - command: /news
      url: https://nest.owasp.org/integrations/slack/commands/
      description: OWASP news
      should_escape: false
    - command: /contact
      url: https://nest.owasp.org/integrations/slack/commands/
      description: Contact OWASP
      should_escape: false
    - command: /community
      url: https://nest.owasp.org/integrations/slack/commands/
      description: Explore OWASP community
      should_escape: false
    - command: /users
      url: https://nest.owasp.org/integrations/slack/commands/
      description: OWASP users list
      usage_hint: <user>
      should_escape: false
oauth_config:
  scopes:
    user:
      - channels:read
      - groups:read
      - mpim:read
      - users:read
    bot:
      - channels:read
      - chat:write
      - commands
      - groups:read
      - im:history
      - im:read
      - im:write
      - mpim:read
      - mpim:write
      - users:read
      - groups:write
      - channels:manage
settings:
  event_subscriptions:
    request_url: https://nest.owasp.org/integrations/slack/events/
    user_events:
      - member_joined_channel
      - team_join
    bot_events:
      - app_home_opened
      - member_joined_channel
      - team_join
  interactivity:
    is_enabled: true
    request_url: https://nest.owasp.org/integrations/slack/interactivity/
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
