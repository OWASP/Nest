display_information:
  name: OWASP Nest
  description: Your gateway to OWASP
  background_color: '#293559'
features:
  app_home:
    home_tab_enabled: true
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: NestBot
    always_online: true
  slash_commands:
    - command: /chapters
      url: https://nest.owasp.dev/integrations/slack/events/
      description: chapters
      usage_hint: --help
      should_escape: false
    - command: /committees
      url: https://nest.owasp.dev/integrations/slack/events/
      description: committees
      usage_hint: <name>
      should_escape: false
    - command: /contribute
      url: https://nest.owasp.dev/integrations/slack/events/
      description: contributor's guide
      usage_hint: --start
      should_escape: false
    - command: /gsoc
      url: https://nest.owasp.dev/integrations/slack/events/
      description: get started with GSoC program
      usage_hint: --start
      should_escape: false
    - command: /leaders
      url: https://nest.owasp.dev/integrations/slack/events/
      description: chapter and project leaders
      usage_hint: <name/project>
      should_escape: false
    - command: /owasp
      url: https://nest.owasp.dev/integrations/slack/events/
      description: your gateway to OWASP
      usage_hint: --help
      should_escape: false
    - command: /projects
      url: https://nest.owasp.dev/integrations/slack/events/
      description: project directory
      usage_hint: <search query>
      should_escape: false
oauth_config:
  scopes:
    bot:
      - channels:read
      - chat:write
      - commands
      - groups:read
      - im:history
      - im:read
      - im:write
      - mpim:read
      - mpim:write
      - users:read
      - groups:write
      - channels:manage
settings:
  event_subscriptions:
    request_url: https://nest.owasp.dev/integrations/slack/events/
    bot_events:
      - app_home_opened
      - member_joined_channel
      - team_join
  interactivity:
    is_enabled: true
    request_url: https://nest.owasp.dev/integrations/slack/events/
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
