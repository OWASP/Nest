{% extends "video/base.html" %}
{% block content %}
    <div class="flex h-full flex-col p-12 px-24">
        <h1 class="text-6xl font-bold mb-12 text-center">{{ title }}</h1>
        <div class="flex flex-wrap gap-4 justify-center w-full">
            {% for chapter in chapters %}
                <div class="rounded-lg border-2 bg-card p-4 shrink-0 w-96">
                    <div class="text-2xl font-bold text-nest-blue">{{ chapter.name }}</div>
                    <div class="text-lg text-gray-300">{{ chapter.location }}</div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
