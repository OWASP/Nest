[tool.poetry]
name = "OWASP Nest"
version = "0.1.0"
description = "Your gateway to OWASP"
authors = ["Arkadii Yakovets <arkadii.yakovets@owasp.org>"]
readme = "README.md"

packages = [{ include = "apps" }]

[tool.coverage.run]
branch = true
omit = [
    "__init__.py",
    "**/admin.py",
    "**/apps.py",
    "**/migrations/*",
    "manage.py",
    "settings/*",
    "tests/*",
    "wsgi.py",
]

[tool.poetry.dependencies]
algoliasearch = "^4.13.0"
algoliasearch-django = "^4.0.0"
django = "^5.1"
django-configurations = "^2.5.1"
django-cors-headers = "^4.7.0"
django-filter = "^24.3"
django-storages = { extras = ["s3"], version = "^1.14.4" }
djangorestframework = "^3.15.2"
geopy = "^2.4.1"
graphene-django = "^3.2.2"
gunicorn = "^23.0.0"
humanize = "^4.11.0"
lxml = "^5.3.0"
markdown = "^3.7"
openai = "^1.60.1"
psycopg = "^3.2.4"
pygithub = "^2.5.0"
python = "^3.13"
pyyaml = "^6.0.2"
requests = "^2.32.3"
sentry-sdk = { extras = ["django"], version = "^2.20.0" }
slack-bolt = "^1.22.0"


[tool.poetry.group.dev.dependencies]
djlint = "^1.36.4"
pre-commit = "^4.1.0"
ruff = "^0.9.5"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.4"
pytest-cov = "^6.0"
pytest-django = "^4.5"
pytest-mock = "^3.0"
pytest-xdist = "^3.0"
python-dotenv = "^1.0.1"

[tool.djlint]
format = true
format_css = true
format_js = true
indent = 4


[tool.pytest.ini_options]
DJANGO_CONFIGURATION = "Test"
DJANGO_SETTINGS_MODULE = "settings.test"
addopts = [
    "--cov-config=pyproject.toml",
    "--cov-fail-under=75",
    "--cov-report=term-missing",
    "--cov=.",
    "--dist=loadscope",
    "--durations-min=1",
    "--durations=5",
    "--no-cov-on-fail",
    "--numprocesses=auto",
]
filterwarnings = [
    "ignore::DeprecationWarning:pytest_cov",
    "ignore::DeprecationWarning:xdist",
    "ignore::django.conf.RemovedInDjango60Warning:django",
]
log_level = "INFO"

[tool.ruff]
line-length = 99

[tool.ruff.lint]
extend-select = ["I"]
ignore = [
    "ANN",
    "ARG002",
    "C901",
    "COM812",
    "DJ012",
    "ERA001",
    "FBT002",
    "FIX002",
    "PD",
    "PERF203",
    "PLC0414",
    "PLR0912",
    "PLR0913",
    "PLR0915",
    "RUF012",
    "SLF001",
    "TD003",
]
select = ["ALL"]

[tool.ruff.per-file-ignores]
"**/__init__.py" = ["D104", "F401"]
"**/admin.py" = ["D100", "D101", "D104"]
"**/api/*.py" = ["D106"]
"**/apps.py" = ["D100", "D101", "D104"]
"**/graphql/**/nodes.py" = ["D106"]
"**/graphql/nodes/*.py" = ["D106"]
"**/graphql/queries/*.py" = ["N805"]
"**/management/commands/*.py" = ["D101", "D102", "T201"]
"**/migrations/*.py" = ["D100", "D101", "D104"]
"**/models.py" = ["D106"]
"**/models/*.py" = ["D106"]
"**/tests/**/*.py" = ["D100", "D101", "D102", "D103", "D107", "S101"]


[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]
