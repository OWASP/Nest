repos:
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.38.0
    hooks:
      - id: yamllint
        args:
          - --format
          - parsable
          - --strict
        exclude: (.github|pnpm-lock.yaml)

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      - id: ruff-check
        args:
          - --fix
      - id: ruff-format

  - repo: https://github.com/djlint/djLint
    rev: v1.36.4
    hooks:
      - id: djlint-reformat-django
        files: templates/.*.html
        entry: djlint --reformat
        types:
          - html

  # Removed jumanjihouse/pre-commit-hook-yamlfmt due to Windows venv path issues.
  # `yamllint` (above) continues to enforce YAML style and strictness.
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        additional_dependencies:
          - strawberry-graphql-django
          - types-lxml
          - types-python-dateutil
          - types-PyYAML
          - types-requests
        args:
          - --config-file
          - backend/pyproject.toml

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-ast
      - id: check-builtin-literals
      - id: fix-byte-order-marker
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-toml
      - id: check-yaml
      - id: detect-private-key
      - id: end-of-file-fixer
        exclude: frontend/src/types/__generated__
        exclude_types:
          - svg
      - id: file-contents-sorter
        args:
          - --unique
        files: (.github/workflows/check-pr-issue-skip-usernames.txt|cspell/custom-dict.txt)
      - id: mixed-line-ending
        args:
          - --fix=lf
      - id: name-tests-test
        args:
          - --pytest
        exclude: backend/tests/data
        files: backend/tests
      - id: trailing-whitespace
        exclude: pnpm-lock.yaml

  - repo: https://github.com/tox-dev/pyproject-fmt
    rev: v2.11.1
    hooks:
      - id: pyproject-fmt
