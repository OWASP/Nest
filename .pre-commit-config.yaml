repos:
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.35.1
    hooks:
      - id: yamllint
        args:
          - --format
          - parsable
          - --strict
        exclude: (.github|pnpm-lock.yaml|cspell/pnpm-lock.yaml|frontend/pnpm-lock.yaml|.github/workflows/.*.yaml)

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.7
    hooks:
      - id: ruff
        args:
          - --fix
      - id: ruff-format

  - repo: https://github.com/djlint/djLint
    rev: v1.35.2
    hooks:
      - id: djlint-reformat-django
        files: templates/.*.html
        entry: djlint --reformat
        types:
          - html

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-ast
      - id: check-builtin-literals
        exclude: pre-commit-env/.*
      - id: check-yaml
      - id: end-of-file-fixer
        exclude_types:
          - svg
      - id: mixed-line-ending
        args:
          - --fix=lf  # âœ… Enforce LF line endings
      - id: name-tests-test
        args:
          - --pytest
        exclude: (backend|schema)/tests/data
        files: (backend|schema)/tests
      - id: trailing-whitespace
        exclude: |
          pnpm-lock.yaml
          frontend/pnpm-lock.yaml
          cspell/pnpm-lock.yaml
