secrets:
  exceptions:
    - filepath: '**/site-packages/PyJWT-*/METADATA'
      id: jwt-token
      reason: Ignore false positive on PyJWT token.

filesystem:
  skip-dirs:
    - backend/.venv/
    - frontend/node_modules/

timeout: 10m

vulnerability:
  ignore-unfixed: true
  ignorefile: trivyignore.yaml
  security-checks:
    - config
    - secret
    - vuln
  severity:
    - CRITICAL
    - HIGH
