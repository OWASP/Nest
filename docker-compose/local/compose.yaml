services:
  backend:
    container_name: nest-backend
    command: >
      sh -c '
        python manage.py migrate &&
        exec python manage.py runserver 0.0.0.0:8000
      '
    image: nest-local-backend
    build:
      context: ../../backend
      dockerfile: ../docker/backend/Dockerfile.local
    depends_on:
      cache:
        condition: service_healthy
      db:
        condition: service_healthy
    env_file: ../../backend/.env
    environment:
      PYTHONUNBUFFERED: 1
      DJANGO_DB_HOST: ${DJANGO_DB_HOST:-db}
      DJANGO_DB_NAME: ${DJANGO_DB_NAME:-nest_db_dev}
      DJANGO_DB_PASSWORD: ${DJANGO_DB_PASSWORD:-nest_user_dev_password}
      DJANGO_DB_PORT: ${DJANGO_DB_PORT:-5432}
      DJANGO_DB_USER: ${DJANGO_DB_USER:-nest_user_dev}
      DJANGO_REDIS_HOST: ${DJANGO_REDIS_HOST:-nest-cache}
      DJANGO_REDIS_PASSWORD: ${DJANGO_REDIS_PASSWORD:-nest-cache-password}
      # Disable Slack in backend - routes won't be registered
      DJANGO_SLACK_BOT_TOKEN: None
      DJANGO_SLACK_SIGNING_SECRET: None
    healthcheck:
      test: [CMD, curl, -f, http://localhost:8000/status/]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 60s
    networks:
      - nest-network
    ports:
      - 8000:8000
    volumes:
      - ../../backend:/home/owasp
      - backend-venv:/home/owasp/.venv

  nestbot:
    container_name: nest-nestbot
    command: >
      sh -c '
        exec python manage.py runserver 0.0.0.0:8001
      '
    image: nest-local-nestbot
    build:
      context: ../../backend
      dockerfile: ../docker/backend/Dockerfile.nestbot.local
    depends_on:
      backend:
        condition: service_healthy
      cache:
        condition: service_healthy
      db:
        condition: service_healthy
    env_file: ../../backend/.env
    environment:
      PYTHONUNBUFFERED: 1
      DJANGO_DB_HOST: ${DJANGO_DB_HOST:-db}
      DJANGO_DB_NAME: ${DJANGO_DB_NAME:-nest_db_dev}
      DJANGO_DB_PASSWORD: ${DJANGO_DB_PASSWORD:-nest_user_dev_password}
      DJANGO_DB_PORT: ${DJANGO_DB_PORT:-5432}
      DJANGO_DB_USER: ${DJANGO_DB_USER:-nest_user_dev}
      DJANGO_REDIS_HOST: ${DJANGO_REDIS_HOST:-nest-cache}
      DJANGO_REDIS_PASSWORD: ${DJANGO_REDIS_PASSWORD:-nest-cache-password}
      # Slack tokens inherited from .env file (not overridden here)
    healthcheck:
      test: [CMD, curl, -f, http://localhost:8001/status/]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - nest-network
    ports:
      - 8001:8001
    volumes:
      - ../../backend:/home/owasp
      - nestbot-venv:/home/owasp/.venv

  cache:
    command: >
      sh -c '
        redis-server --requirepass $$REDIS_PASSWORD --maxmemory 25mb --maxmemory-policy allkeys-lru
      '
    container_name: nest-cache
    image: redis:8.0.5-alpine3.21
    environment:
      REDIS_PASSWORD: ${DJANGO_REDIS_PASSWORD:-nest-cache-password}
    healthcheck:
      interval: 5s
      retries: 5
      test: [CMD, redis-cli, -a, $$REDIS_PASSWORD, ping]
      timeout: 5s
    networks:
      - nest-network
    volumes:
      - cache-data:/data

  db:
    container_name: nest-db
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: ${DJANGO_DB_NAME:-nest_db_dev}
      POSTGRES_PASSWORD: ${DJANGO_DB_PASSWORD:-nest_user_dev_password}
      POSTGRES_USER: ${DJANGO_DB_USER:-nest_user_dev}
    healthcheck:
      interval: 5s
      retries: 5
      test: [CMD, pg_isready, -U, '${DJANGO_DB_USER:-nest_user_dev}', -d, '${DJANGO_DB_NAME:-nest_db_dev}']
      timeout: 5s
    networks:
      - nest-network
    volumes:
      - db-data:/var/lib/postgresql/data

  docs:
    container_name: nest-docs
    command: >
      sh -c '
        mkdocs serve -a 0.0.0.0:8001
      '
    build:
      context: ../../
      dockerfile: docker/docs/Dockerfile.local
    networks:
      - nest-network
    ports:
      - 8002:8001
    volumes:
      - ../../docs:/home/owasp/docs
      - docs-venv:/home/owasp/.venv

  frontend:
    container_name: nest-frontend
    command: >
      sh -c '
        pnpm run dev
      '
    build:
      context: ../../frontend
      dockerfile: ../docker/frontend/Dockerfile.local
    depends_on:
      - backend
    environment:
      - NEXT_TELEMETRY_DISABLED=1
      - NODE_ENV=development
    networks:
      - nest-network
    ports:
      - 3000:3000
    volumes:
      - ../../frontend:/home/owasp
      - frontend-next:/home/owasp/.next
      - frontend-node-modules:/home/owasp/node_modules

  worker:
    container_name: nest-worker
    command: >
      sh -c '
        python manage.py rqworker ai --with-scheduler
      '
    image: nest-local-nestbot
    depends_on:
      nestbot:
        condition: service_healthy
      cache:
        condition: service_healthy
      db:
        condition: service_healthy
    env_file: ../../backend/.env
    environment:
      DJANGO_DB_HOST: ${DJANGO_DB_HOST:-db}
      DJANGO_DB_NAME: ${DJANGO_DB_NAME:-nest_db_dev}
      DJANGO_DB_PASSWORD: ${DJANGO_DB_PASSWORD:-nest_user_dev_password}
      DJANGO_DB_PORT: ${DJANGO_DB_PORT:-5432}
      DJANGO_DB_USER: ${DJANGO_DB_USER:-nest_user_dev}
      DJANGO_REDIS_HOST: ${DJANGO_REDIS_HOST:-nest-cache}
      DJANGO_REDIS_PASSWORD: ${DJANGO_REDIS_PASSWORD:-nest-cache-password}
      # Worker needs Slack tokens for SlackConfig.app.client (inherited from .env)
    networks:
      - nest-network
    volumes:
      - ../../backend:/home/owasp
      - nestbot-venv:/home/owasp/.venv

networks:
  nest-network:

volumes:
  backend-venv:
  cache-data:
  db-data:
  docs-venv:
  frontend-next:
  frontend-node-modules:
  nestbot-venv:
