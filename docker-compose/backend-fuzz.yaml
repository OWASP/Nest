services:
  graphql:
    container_name: nest-fuzz-test-graphql
    image: omar2535/graphqler:latest
    command:
      - --url
      - http://backend:8000/graphql/
      - --mode
      - run
    depends_on:
      backend:
        condition: service_healthy
  backend:
    container_name: nest-fuzz-test-backend
    build:
      context: ../backend
      dockerfile: docker/Dockerfile.fuzz_tests
    env_file: ../backend/fuzz_tests/.env
    ports:
      - 127.0.0.1:8000:8000
    healthcheck:
      test: sh -c 'wget -O- http://127.0.0.1:8000/graphql'
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 200s
