name: Label Pull Requests

on:
  - pull_request_target

jobs:
  labeler:
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/labeler@f1a63e87db0c6baf19c5713083f8d00d789ca184
        with:
          configuration-path: .github/labeler.yml
          sync-labels: true
