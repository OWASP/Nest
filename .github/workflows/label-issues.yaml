name: "Auto Label Issues"

on:
  issues:
    types:
      - edited
      - opened

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Apply Labels to Issues
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const keywords = {
              "bug": ["error", "failure", "not working"],
              "enhancement": ["add", "feature request", "improve"],
              "question": ["clarification", "help", "how to"]
            };

            let labels = [];
            for (const [label, words] of Object.entries(keywords)) {
              if (words.some(word => issue.title.toLowerCase().includes(word.toLowerCase()) ||
                                     (issue.body && issue.body.toLowerCase().includes(word.toLowerCase())))) {
                labels.push(label);
              }
            }

            if (labels.length > 0) {
              github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: labels
              });
            }
