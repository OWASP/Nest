name: Semgrep Scan

on:
  pull_request:
    branches:
      - main
      - feature/**
  push:
    branches:
      - main
      - feature/**

permissions:
  contents: read

jobs:
  semgrep:
    name: Run Semgrep Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Run Semgrep
        uses: semgrep/semgrep-action@v1
        with:
          config: >-
            p/owasp-top-ten
            p/python
            p/javascript
        continue-on-error: false
