backend:
  - all:
      - changed-files:
          - any-glob-to-any-file:
              - backend/**
          - all-globs-to-all-files:
              - '!backend/apps/slack/**'
              - '!backend/tests/slack/**'

backend-tests:
  - all:
      - changed-files:
          - any-glob-to-any-file:
              - backend/tests/**
          - all-globs-to-all-files:
              - '!backend/tests/slack/**'

ci:
  - changed-files:
      - any-glob-to-any-file:
          - .github/workflows/**

deploy:
  - changed-files:
      - any-glob-to-any-file:
          - .github/ansible/**

docker:
  - changed-files:
      - any-glob-to-any-file:
          - docker-*.yaml
          - '**/Dockerfile.*'

docs:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*.md'

frontend:
  - changed-files:
      - any-glob-to-any-file:
          - frontend/**

frontend-tests:
  - changed-files:
      - any-glob-to-any-file:
          - frontend/__tests__/**

makefile:
  - changed-files:
      - any-glob-to-any-file:
          - '**/Makefile'

nestbot:
  - changed-files:
      - any-glob-to-any-file:
          - backend/apps/slack/**

nestbot-tests:
  - changed-files:
      - any-glob-to-any-file:
          - backend/tests/slack/**

nginx:
  - changed-files:
      - any-glob-to-any-file:
          - nginx/**
